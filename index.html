<body>
    <input type="text" id="cityName">
    <button onclick="getWeather()">
        Enter in a city

    <div class="weatherResponse">

    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    <script>

        function getWeather() {
            $('.weatherResponse').html('');
            var cityName = $('#cityName').val();
            var weatherURL = "https://api.openweathermap.org/data/2.5/forecast?q=" + cityName + "&appid=8fe105186902815f35a6f652158c03c9";
            console.log(weatherURL);

            // $.getJSON(weatherURL, weatherCallback);

            var settings = {
                "url": weatherURL,
                "method": "GET",
                "timeout": 0,
            };

            $.ajax(settings).done(function (response) {
                weatherCallback(response.list);
            });


        }
        function weatherCallback(weatherData) {
            console.log(weatherData)
            //start loop here
            for (i = 0; i < weatherData.length; i++) {
                // if statement
                // if (weatherData[i].)
                var cardData = {}
                // cardData.cityName = weatherData.name;
                cardData.weather = weatherData[i].weather[0].description;
                cardData.windSpeed = weatherData[i].wind.speed;
                cardData.temperature = weatherData[i].main.temp;
                cardData.humidity = weatherData[i].main.humidity;
                cardData.icon = weatherData[i].weather[0].icon;
                // build card object from weatherData

                // cardData.icon = "http://openweathermap.org/img/wn/" + response.weather.icon + "@2x.png"

                // $('.weatherResponse').append("Current weather in " + cityName + " is " + weather + " with a wind speed of " + windSpeed + " the temperature is " + temperature + " with humidity of " + humidity);

                // buildCard(cardData)

                // < !-- < div class="card" style = "width: 18rem;" >
                //     <h2></h2>
                //     <img src="..." class="card-img-top" alt="...">
                //         <div class="card-body">
                //             <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                //     card's content.</p>
                //         </div> -->

                var card = $('<div class="card" style="width: 18rem;">');
                var h2 = $('<h2>');
                h2.text(cardData.icon);
                card.append(h2);
                $(card).append('<img src="cardData.icon" class="card-img-top" alt="...">')

                // card.text(cardData.weather);

                $('.weatherResponse').append(card)
                //end if
            }
            //end loop here 
            console.log(cardData);
        }







    </script>
